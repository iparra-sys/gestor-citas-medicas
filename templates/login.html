<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - EPS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#0077b6,#00b4d8); font-family: 'Segoe UI', sans-serif; }
    .login-box { max-width:420px;margin:8% auto;background:#fff;padding:32px;border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.12);}
    h3{color:#005f87;text-align:center;margin-bottom:18px;}
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Ingreso al Sistema EPS</h3>
    <form method="POST" action="/">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Ingresar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
