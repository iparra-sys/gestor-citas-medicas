<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #003366, #005f91);
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 0;
        }
        .card {
            background-color: #111827;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #e5e7eb;
            max-width: 700px;
            margin: 0 auto;
        }
        .card-header {
            background-color: #1f2937;
            border-bottom: 2px solid #2563eb;
            font-weight: 600;
        }
        .form-control {
            background-color: #1e293b;
            border: 1px solid #374151;
            color: #f8f9fa;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #3b82f6;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-outline-light {
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        .btn-outline-light:hover {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">Editar InformaciÃ³n del Paciente</div>
        <div class="card-body">
            <!-- Bloque de mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'warning' }} alert-dismissible fade show mt-2" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- Fin bloque mensajes -->
            <form method="POST" action="{{ url_for('actualizar_paciente', id=paciente['id']) }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" name="nombre" class="form-control" value="{{ paciente['nombre'] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Documento</label>
                        <input type="text" name="documento" class="form-control" value="{{ paciente['documento'] }}" required>
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">TelÃ©fono</label>
                        <input type="text" name="telefono" class="form-control" value="{{ paciente['telefono'] }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo ElectrÃ³nico</label>
                        <input type="email" name="email" class="form-control" value="{{ paciente['email'] }}">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" class="form-control" value="{{ paciente['fecha_nacimiento'] }}" required>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar Cambios</button>
                    <a href="{{ url_for('pacientes') }}" class="btn btn-outline-light ms-2">â¬… Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
